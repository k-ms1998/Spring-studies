<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>if, unless</h1>
<table border="1">
    <tr>
        <th>count</th>
        <th>username</th>
        <th>age</th>
    </tr>
    <tr th:each="user, userStat : ${users}">
        <td th:text="${userStat.count}">1</td>
        <td th:text="${user.username}">username</td>
        <td>
            <span th:text="${user.age}">0</span>
            <span th:text="'0~25'" th:if="${user.age <= 25}"></span> <!-- if를 만족 시킬때 태그가 출력됨; 만족X=> 태그 전체 생략/무시 -->
            <span th:text="'26~30'" th:if="${25 < user.age and user.age <= 30}"></span>
            <span th:text="'31~'" th:unless="${user.age <= 30}"></span>
        </td>
    </tr>
</table>
<h1>switch</h1>
<table border="1">
    <tr>
        <th>count</th>
        <th>username</th>
        <th>age</th>
    </tr>
    <tr th:each="user, userStat : ${users}">
        <td th:text="${userStat.count}">1</td>
        <td th:text="${user.username}">username</td>
        <td th:switch="${user.age}">    <!-- Switch -->
            <span th:case="25">25살</span>
            <span th:case="30">30살</span>
            <span th:case="*">기타</span>
        </td>
    </tr>
</table>
</body>
</html>
