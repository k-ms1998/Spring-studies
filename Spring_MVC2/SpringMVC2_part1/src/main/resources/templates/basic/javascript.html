<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 자바스크립트 인라인 사용 전 -->
<script>
    var username = [[${user.username}]];
    var age = [[${user.age}]];

    //자바스크립트 내추럴 템플릿
    var username2 = /*[[${user.username}]]*/ "test username";
    //결과: var username2 = /*UserA*/ "test username";

    //객체
    var user = [[${user}]];
    //결과: var user = BasicController.User(username=UserA, age=10);

</script>

<!-- 자바스크립트 인라인 사용 후 -->
<script th:inline="javascript">
    var username = [[${user.username}]];
    var age = [[${user.age}]];

    //자바스크립트 내추럴 템플릿
    var username2 = /*[[${user.username}]]*/ "test username";
    //결과: var username2 = "UserA";

    //객체
    var user = [[${user}]];
    //결과: var user = {"username":"UserA","age":10};
</script>

<!-- 자바스크립트 인라인 each -->
<script th:inline="javascript">
 [# th:each="user, stat : ${users}"]
 var user[[${stat.count}]] = [[${user}]];
 [/]
 //var user1 = {"username":"userA","age":25};
 //var user2 = {"username":"userB","age":30};
 //var user3 = {"username":"userC","age":35};
</script>
</body>
</html>
